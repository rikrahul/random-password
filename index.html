<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Random Password<br><span>Generator</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <i class="fa fa-copy" onclick="copypass()"></i>
        </div>
        <button onclick="createPass()">Generate</button>
    </div>

    <footer>
        <p>&copy; 2023 Rahul Rikhari. All rights reserved.</p>
      </footer>



    <script>
        const passwordBox=document.getElementById("password");
        const length=12;
        const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase="abcdefghijklmnopqrstuvwxyz";
        const number="0123456789";
        const symbol="#$%&'()*+,-./:;<=>?@[\]^_``{|}~";

        const allchar = upperCase+lowercase+number+symbol;

        function createPass(){
            let pass="";
            pass+=upperCase[Math.floor(Math.random()*upperCase.length)];
            pass+=lowercase[Math.floor(Math.random()*lowercase.length)];
            pass+=number[Math.floor(Math.random()*number.length)];
            pass+=symbol[Math.floor(Math.random()*symbol.length)];

            while(length>pass.length){
                pass+=allchar[Math.floor(Math.random()*allchar.length)];
            }
            passwordBox.value=pass;
        }

        function copypass(){
            passwordBox.select();
            document.execCommand("copy");
        }

    </script>
</body>
</html>
